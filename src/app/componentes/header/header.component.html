<mat-toolbar color="primary">
  <span>
    <!--<img src="../../../assets/images/logo-nav.gif" class="logo-nav">-->
  </span>
  <span class="docs-navbar-header"></span>
  <button mat-button routerLink="/inicio" *ngIf="isLoggedIn">Inicio</button>
  <button mat-button routerLink="/concurso/{{urlConcurso}}" *ngIf="!isLoggedIn">Inicio Concurso</button>
  <button mat-button [matMenuTriggerFor]="concursoMenu" *ngIf="isLoggedIn" >Concursos</button>

</mat-toolbar>
<mat-menu #concursoMenu="matMenu">
  <button mat-menu-item routerLink="/crearConcurso">Crear</button>

</mat-menu>
